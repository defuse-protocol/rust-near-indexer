steps:
  - name: rust:1.86
    entrypoint: bash
    args:
      - -c
      - |
        cargo build --release
        cp target/release/near-defuse-indexer ./near-defuse-indexer

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: bash
    args:
      - -c
      - |
        # Upload both versioned and latest
        gsutil cp ./near-defuse-indexer gs://near-indexer-builds/near-defuse-indexer-$(date +%Y%m%d%H%M%S)
        gsutil cp ./near-defuse-indexer gs://near-indexer-builds/near-defuse-indexer

options:
  logging: CLOUD_LOGGING_ONLY
  # Use a larger machine for faster Rust release builds.
  # Available examples: E2_HIGHCPU_8, E2_HIGHCPU_16, E2_HIGHCPU_32, E2_STANDARD_32, etc.
  machineType: E2_HIGHCPU_8

artifacts:
  objects:
    location: gs://near-indexer-builds/
    paths: ["./near-defuse-indexer"]
