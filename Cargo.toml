[package]
name = "near-defuse-indexer"
version = "0.1.0"
edition = "2024"
rust-version = "1.85.0"

[[bin]]
name = "near-defuse-indexer"
path = "src/main.rs"

[dependencies]
clickhouse = {version = "0.13.2", features = ["rustls-tls"] }
serde = "1.0.106"
serde_json = "1.0.55"
futures = "0.3.5"
itertools = "0.10.3"
tokio = { version = "1.1", features = ["sync", "time", "rt-multi-thread", "macros", "signal"] }
tokio-stream = { version = "0.1" }
tracing = "0.1.13"
tracing-subscriber = "0.2.4"
near-lake-framework = "0.7.12"
anyhow = "1.0.51"
regex = "1.5.4"
once_cell = "1.8.0"
cached = "0.55.1"
redis = { version = "0.29.5", features = ["tokio-comp"] }
rand = "0.8.5"
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
tokio = { version = "1.1", features = ["sync", "time", "macros", "rt-multi-thread", "full", "test-util"] }
serde = { version = "1.0.106", features = ["derive"] }
clickhouse = { version = "0.13.2", features = ["test-util"] }

